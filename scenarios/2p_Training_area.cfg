#textdomain wesnoth-multiplayer
[multiplayer]
#define UNIT_PETRIFY TYPE NAME_STRING X Y
    [unit]
        type={TYPE}
        name={NAME_STRING}
        x={X}
        y={Y}
        unrenamable=yes
        random_traits=no

        [status]
            petrified=yes
        [/status]

        [modifications]
            [trait]
                side=3
                [effect]
                    apply_to=hitpoints
                    increase_total=-50%
                [/effect]
                [effect]
                    apply_to=attack
                    increase_damage=-50%
                [/effect]
            [/trait]
        [/modifications]
    [/unit]
#enddef

